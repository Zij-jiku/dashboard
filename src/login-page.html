<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-[##313a46] overflow-x-hidden">
    <div class="flex items-center justify-center min-h-screen bg-gray-100 bg-no-repeat bg-cover bg-center" style="background-image: url(../public/images/banner/bg-pattern-light.svg)">
        <div class=" text-left bg-white shadow-lg">
            <div class="flex justify-center bg-[#727CF5] py-8">
                <a href="index.html">
                    <img src="../public/images/logo/logo.png" alt="" class="img-full h-[30px]">
                </a>
            </div>

            <h2 class="text-2xl font-bold text-center px-8 mt-4">Sign In</h2>
            <p class="text-center px-8 mt-4">Enter your email address and password <br> to access admin panel.</p>

            <form action="#" method="post" class="px-8 py-6"> 
                <!-- @csrf -->
                <div class="mt-4">
                    <div>
                        <label class="block" for="email">Email<label>
                                <input type="text" placeholder="Email"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-bg-[#727cf5]">
                                <span class="text-xs tracking-wide text-red-600">Email field is required </span>
                    </div>
                    <div class="mt-4">
                        <label class="block">Password<label>
                                <input type="password" placeholder="Password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-bg-[#727cf5]">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button type="submit" class="px-6 py-2 mt-4 text-white bg-[#727cf5] rounded-lg hover:bg-[#727cf5]">Login</button>
                        <a href="registration.html" class="text-sm text-bg-[#727cf5] hover:underline">Registration</a>
                        <a href="forget-password.html" class="text-sm text-bg-[#727cf5] hover:underline">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../public/js/main.js"></script>
  
</body>
</html>
